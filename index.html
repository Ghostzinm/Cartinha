<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="./img/logo.png">
    <title>Para o meu Amor</title>
</head>

<body>
    <section class="container">
        
        <div class="card-login">

            <h3 class="txt-senha">
                Digite a senha para abrir a cartinha ❤️
            </h3>

            <div class="input-area">
                <input class="input-senha" type="password" id="senha" placeholder="Digite a senha aqui">
                <i class="bi bi-heart-fill icon"></i>
            </div>

            <button class="buttonSenha" id="verificar">
                <i class="bi bi-unlock-fill"></i> Verificar
            </button>

            <!-- botão bloqueado inicialmente -->
            <a href="./inicio.html" class="buttonCarta" id="botaoCarta">
                Abrir Cartinha <i class="bi bi-envelope-heart"></i>
            </a>

        </div>

    </section>

    <script src="./js/senha.js"></script>
</body>

</html>
